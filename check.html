<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>



    <section class="vh-100">
       <div class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-5">
                <div class="card bg-white" style="border-radius: 15px; border: solid 2px purple;">
                    <div class="card-body p-3">
                        <div class="d-flex align-items-center" style="color: purple;">
                            <div class="flex-shrink-0 m-4 ">
                                
                                <p><span style="font-weight: bold;">Hi,</span> Selamat Pagi <br>
                                Jangan lupa untuk selalu <br>
                                <span style="font-weight: bold;">Check in</span> saat masuk dan <br>
                                <span style="font-weight: bold;">Check Out</span> Saat Pulang.
                                </p>
                            </div>
                            <div class="flex-shrink-0 m-4 ">
                                
                                <p>
                                    Kamu belum <span style="font-weight: bold;">Checkin</span><br>
                                    Hari ini
                                </p>
                                <button class="btn btn-success">Check in</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       </div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>

</html>
